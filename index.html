<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>jmrflickz — Photo Gallery</title>
  <style>
    :root{--bg:#f7f7f8;--card:#fff;--accent:#0366d6}
    html,body{height:100%;margin:0}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#222;background:var(--bg);display:flex;flex-direction:column}
    header{padding:1rem 1.25rem;background:var(--card);box-shadow:0 2px 8px rgba(0,0,0,.04);display:flex;align-items:center;gap:1rem}
    header h1{margin:0;font-size:1.125rem}
    main{flex:1;display:flex;flex-direction:column;padding:1rem}
    .container{max-width:1100px;margin:0 auto;width:100%}
    .note{margin:0 0 0.5rem;color:#444}
    .frame-wrap{background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    iframe{width:100%;height:80vh;border:0;display:block}
    footer{padding:1rem;text-align:center;color:#666;font-size:.9rem}
    a{color:var(--accent)}
    @media (max-width:640px){iframe{height:60vh}}
  </style>
</head>
<body>
  <header>
    <div class="container"><h1>jmrflickz — Photo Gallery</h1></div>
  </header>
  <main>
    <div class="container">
      <p class="note">Embedded Google Drive folder view. If you don’t see thumbnails, make sure the Drive folder is shared publicly (Anyone with the link can view).</p>

      <div class="frame-wrap">
        <iframe src="https://drive.google.com/embeddedfolderview?id=1rPS8ydjlEGsTaTQAz2ZMsJXCAlIng9W8#grid" allowfullscreen></iframe>
      </div>

      <p class="note">Direct link to the Drive folder: <a href="https://drive.google.com/drive/folders/1rPS8ydjlEGsTaTQAz2ZMsJXCAlIng9W8" target="_blank" rel="noopener">Open in Google Drive</a></p>

    </div>
  </main>
  <footer>
    <div class="container"></div>
  </footer>
</body>
</html>
